<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>form</title>
	<link rel="stylesheet" href="style/form_678.css">
</head>
<body>
<div class="wrapper">
	<form action="#" method="get" enctype="multipart/form-data">
	<label for="first_name">First name:</label><br>
	<input type="text" placeholder="Type your first name" name="first_name" id="first_name" class="first_name"> 
	<br>
	<label for="last_name">Last name:</label><br>
	<input type="text" placeholder="Type your Last name" name="last_name" id="last_name" class="last_name">
	<br><br>
	<label for="email">Email address:</label><br>
	<input type="email" placeholder="Type your email address" name="email" id="email" class="email">
	<label for="password">Password:</label><br>
	<input type="password" placeholder="Type your password" name="password" id="password" class="password"><br><br>
	<label for="gender">Gender:</label>
	<input type="radio" value="Male" name="gender"><span>male</span>
	<input type="radio" value="Female" name="gender"><span>female</span>
	<br><br>
	<label for="">Education Qualification:</label>
	<input type="checkbox" value="ssc"><span>SSC</span>
	<input type="checkbox" value="hsc"><span>HSC</span>

	<br><br>
	<lable for="message">Your Message:</label><br>
	<textarea  cols="73" rows="10"placeholder="Type your message here" name="message" id="message" class="message"></textarea>
	<br><br>
	
	<button type="submit">Click me</button>	



</form>
</div>

<table>
	<caption>Student Info</caption>
	<tr>
		<th colspan="2">Name</th>
		<th>Age</th>
		<th>Email</th>
	</tr>

	</tr>
	<tr>
		<td>Minhaz</td>
		<td>Faisal</td>
		<td>30</td>
		<td>minhazfaisal@gmail.com</td>
	</tr>	

</table>
</body>
</html>
